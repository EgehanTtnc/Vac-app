<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ isLoading ? 'Loading...' : place.title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <div style="text-align: center;" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row *ngIf="!isBookable">
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card style="border-radius: 15px;">
          <ion-card-header>
            <ion-card-title>{{place.title}}</ion-card-title>
            <ion-card-subtitle>
              {{place.price | currency}} / Gecelik</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{place.description}}</p>
          </ion-card-content>

          <ion-button
            padding
            class="ion-margin"
            color="primary"
            (click)="onBookPlace()"
            >Rezerve et</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding" size-sm="6" offset-sm="3">
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img
          style="border-radius: 15px; border: 1px solid primary;"
          role="button"
          (click)="onShowFullMap()"
          class="location-image"
          [src]="place.location.staticMapImageUrl"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
